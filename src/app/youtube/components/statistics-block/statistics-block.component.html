<div class="statistics">
  <app-statistic iconType="visibility" count="{{ statistics.viewCount }}"></app-statistic>
  <app-statistic iconType="thumb_up" count="{{ statistics.likeCount }}"></app-statistic>
  <app-statistic iconType="thumb_down" count="{{ statistics.dislikeCount }}"></app-statistic>
  <app-statistic iconType="comment" count="{{ statistics.commentCount }}"></app-statistic>
</div>
